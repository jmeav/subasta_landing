name: subasta_landing
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  font_awesome_flutter: ^10.7.0
  flutter_native_splash: ^2.0.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/png1.png
    - assets/png2.png
    - assets/bgelcorral.jpg
    - assets/logo.jpg

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.jpg
  android: true
  ios: true
  web: true
